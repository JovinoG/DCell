<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Assistência Técnica DCell</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Assistência Técnica DCell</h1>
    <p>Consertamos seu mundo digital!</p>
  </header>

  <section class="servicos">
    <h2>Serviços Oferecidos</h2>
    <ul>
      <li>Reparo de celulares</li>
      <li>Manutenção de computadores</li>
      <li>Instalação de software</li>
      <li>Limpeza e formatação</li>
    </ul>
  </section>

  <section class="formulario">
    <h2>Solicite um serviço</h2>
    <form id="form-servico">
      <label for="nome">Seu Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="contato">Contato (Email ou WhatsApp):</label>
      <input type="text" id="contato" name="contato" required>

      <label for="descricao">Descreva o problema:</label>
      <textarea id="descricao" name="descricao" rows="4" required></textarea>

      <button type="submit">Enviar Solicitação</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 DCell. Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
